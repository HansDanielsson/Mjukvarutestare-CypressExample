<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <h1>My First Page</h1>
  <div id="output">

  </div>
  <!-- En counter knapp -->
   <div>
    <button id="btncount">Klicka på mig</button>
    <div id="counteroutput"></div>
   </div>

   <!-- Input  fält för namn -->
    <div>
      <div>
        <label for="name">Skriv ditt namn här:</label>
        <input type="text" name="name" id="name" placeholder="Skriv ditt namn">
      </div>
      <div>
        <label for="age">Skriv ditt ålder här:</label>
        <input type="number" name="age" id="age" placeholder="Skriv ditt ålder">
      </div>
      <div>
        <button id="btnname">Klicka här för ett meddelande</button>
      </div>
      <div id="nameoutput">

      </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
